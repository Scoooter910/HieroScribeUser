<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ffd369;
    }
    iframe {
      margin-top: 1rem;
    }
    /* Profile Picture Styles */
    #profilePic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Add Profile Picture -->
  <img id="profilePic" src="https://github.com/Scoooter910/HieroScribe/raw/Dev/profile-pic.jpg" alt="Profile Picture">

  <h1 id="name">Loading...</h1>
  <p id="bio"></p>

  <!-- SoundCloud iframe -->
  <iframe id="music" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');

    fetch('profiles/users.json')
      .then(res => res.json())
      .then(users => {
        const user = users[username];
        if (!user) {
          document.body.innerHTML = "<h2>User not found.</h2>";
          return;
        }

        document.getElementById('name').textContent = user.name;
        document.getElementById('bio').textContent = user.bio;

        // Embed SoundCloud music
        const soundCloudURL = `https://w.soundcloud.com/player/?url=${encodeURIComponent(user.music)}&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=true`;
        document.getElementById('music').src = soundCloudURL;
      });
  </script>
</body>
</html>
